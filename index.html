<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    <title>scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score" id="home"  ></div>
            <div class="increment">
                <button onclick="incrementScore1Home()">+1</button>
                <button onclick="incrementScore2Home()">+2</button>
                <button onclick="incrementScore3Home()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <div class="score" id="guest"></div>
            <div class="increment">
                <button onclick="incrementScore1Guest()">+1</button>
                <button onclick="incrementScore2Guest()">+2</button>
                <button onclick="incrementScore3Guest()">+3</button>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
